        <h1>ハルカッペリーノとは</h1>
        <div>
            <p>私の下の名前が遥香であり、外国人風に遊んでみたらしっくり来たのでそのまま定着しました。</p>
            <p>でも特に友人からそうやって呼ばれているわけではありません。あくまでもゲーム内での表示などそういったところでこの名前は活躍してます。</p>
            <p>なかなか自己紹介をサイト上にあげるのはとても怖くてハルカッペリーノというふざけた名前で提出したこと申し訳なく思います。</p>
            <p>しかもこんなつまんないサイトを時間を割いてまで見てくださってありがとうございます。</p>
            <p>以前自己紹介を書いたのでなかなか書くことが思いつきませんでしたのでこれにておさらばしたいと思います。</p>
            
        
        </div>
    
    </body>
